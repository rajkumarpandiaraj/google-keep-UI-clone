<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/aside.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/content.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href='../img/logo.png' type="image/x-icon">
    <title>Google Keep</title>
</head>
<body>
    <div class='nav'>
        <div class='nav-container'>
            <div class='brand'>
                <div class='menu-icon'>
                    <i class=' fas fa-bars'></i>
                </div>
                <img src='../img/logo.png' alt='logo'/>
                <p class='brand-name'>Keep</p>
            </div>
            <form class='search'>
                <i class='fas fa-search'></i>
                <input type='text' class='search-input' name='search' placeholder='Search'/>
                <i class='fas fa-times'></i>
            </form>
            <div class='widgets'>
                <i class='fas fa-cloud-upload-alt'  aria-hidden="true"></i>
                <i class='fas fa-grip-horizontal'></i>
                <i class='fas fa-cog'></i>
            </div>
            <div class='mail-box'>
                <span class='mail'>r</span>
            </div>
        </div>
    </div>
    <main class="showcase">
        <aside class="side-bar">
            <ul class="list">
                <li class="list-item active">
                    <div class="icon icon-active">
                        <i class="fas fa-lightbulb" ></i>
                    </div>
                    <span class="list-title">Notes</span>
                </li>
                <li class="list-item">
                    <div class="icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <span class="list-title">Reminders</span>
                </li>
                <li class="list-item">
                    <div class="icon">
                        <i class="fas fa-pen"></i>
                    </div>
                    <span class="list-title">Edit labels</span>
                </li>
                <li class="list-item">
                    <div class="icon">
                        <i class="fas fa-archive"></i>
                    </div>
                    <span class="list-title ">Archive</span>
                </li>
                <li class="list-item">
                    <div class="icon">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                    <span class="list-title">Trash</span>
                </li>
            </ul>
        </aside>
        <div class="content">
            <div class="input">
                <p class="input-show">Take a note...</p>
                <div class="content-icon-grp">
                    <div class="content-icon">
                        <i class="fa-check-square far"></i>
                    </div>
                    <div class="content-icon spl">
                        <i class="fa-paint-brush fas"></i>
                    </div>
                    <div class="content-icon">
                        <i class="fa-image far"></i>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
